# Veil — RTPEngine Configuration
# Media relay for Kamailio SIP proxy with DTLS-SRTP support

[rtpengine]
# Control socket for Kamailio rtpengine module
listen-ng = 22222

# Network interfaces
interface = 127.0.0.1

# RTP port range
port-min = 20000
port-max = 30000

# Timeouts (seconds)
timeout = 60
silent-timeout = 3600
final-timeout = 7200

# DTLS-SRTP configuration (mandatory — never fall back to unencrypted RTP)
dtls-passive

# Logging
log-level = 6
log-facility = daemon

# Codec support
# Opus (audio), PCMA/PCMU (audio fallback), H264/VP8 (video)
# RTPEngine passes through codecs by default; no explicit codec list needed.

# Recording (disabled — E2E encrypted content is opaque)
# recording-dir = /var/lib/rtpengine/recording
# recording-method = pcap

# No forking — run in foreground for Docker
foreground = true
pidfile = /run/rtpengine/rtpengine.pid
